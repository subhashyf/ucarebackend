<nb-card>
    <nb-card-header>
        <label style="padding-top: 0.375rem; padding-left: 1.25rem;">Package Report</label>
        <span style="float: right; margin-right: 1.25rem;">
            <input type="text" nbInput placeholder="Search in all columns" class="form-control" fieldSize="small" (keyup)="searchValue($event);" />
        </span>
    </nb-card-header>
    <nb-card-body>
        <style type="text/css">th { cursor: pointer; }</style>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <p>
                        <label style="margin-top: 0.5rem;">Page Size&nbsp;:&nbsp;</label>
                        <select (change)="selectPageSize($event);" class="form-control" style="display: inline;" nbInput fieldSize="small" class="select-xs input-xs">
                            <option *ngFor="let pageSize of dtPageSizes" value="{{pageSize.value}}" selected="{{pageSize.value == postData.pageSize ? 'selected' : ''}}">{{pageSize.text}}</option>
                        </select>
                        <button (click)="exportPackages($event);" class="btn btn-info btn-xs" data-toggle="tooltip" title="Export" style="float: right; margin-right: 5px;">
                            <b style="font-weight: bolder !important;"><i class="fa fa-upload"></i>&nbsp;Export</b>
                        </button>
                    </p>
                    <div class="table-responsive">
                        <table class="table table-border table-hover" style="margin: 0;">
                            <thead>
                                <tr>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'tableThName');" id="tableThName" data-order="ASC" data-columnName="name" data-columnTitle="Name">Name <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'tableThUsername');" id="tableThUsername" data-order="ASC" data-columnName="username" data-columnTitle="User Name">User Name <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'tableThEmail');" id="tableThEmail" data-order="ASC" data-columnName="email" data-columnTitle="Email Id">Email Id <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'tableThPhone');" id="tableThPhone" data-order="ASC" data-columnName="phone" data-columnTitle="Phone">Phone <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'tableThWebsite');" id="tableThWebsite" data-order="ASC" data-columnName="website" data-columnTitle="Website">Website <i class="ion-funnel"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of dtUsers">
                                    <td>{{row.name}}</td>
                                    <td>{{row.username}}</td>
                                    <td><a href="mailto:{{row.email}}" style="margin: 0; padding: 0;">{{row.email}}</a></td>
                                    <td>{{row.phone}}</td>
                                    <td><a href="http://{{row.website}}" style="margin: 0; padding: 0;">{{row.website}}</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="display: inline-block; margin-top: 5px !important;">Showing {{showingRecords}} out of {{totalRecords}} record(s)</div>
                        <div style="float: right;">
                            <button (click)="pagePrev($event);" class="btn btn-info btn-xs" title="Go to Previous Page" style="padding: 3px 5px; cursor: pointer;"><i class="fa fa-2x ion-reply"></i></button>
                            &nbsp;&nbsp; Page No.&nbsp;:&nbsp;
                            <select (change)="selectPage($event);" class="form-control" style="display: inline;" nbInput fieldSize="small" class="select-xs input-xs">
                                <option *ngFor="let page of dtPages" value="{{page}}" selected="{{postData.pageNo == page ? 'selected' : ''}}">{{page}}</option>
                            </select>&nbsp;&nbsp;&nbsp;
                            <button (click)="pageNext($event);" class="btn btn-info btn-xs" title="Go to Next Page" style="padding: 3px 5px; cursor: pointer;"><i class="fa fa-2x ion-forward"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body> 
</nb-card>
