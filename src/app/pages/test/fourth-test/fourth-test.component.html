<nb-card>
	<nb-card-header>Fourth Test Header</nb-card-header>
	<nb-card-body>
		<form class="form-horizontal" name="dataForm1" (ngSubmit)="dataForm1.form.valid && onSubmit(dataForm1)" #dataForm1="ngForm" novalidate>
			<div class="form-group row">
				<label for="inputText" class="col-sm-3 form-control-label">Text</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Text" [(ngModel)]="inputText" name="inputText" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputNumber" class="col-sm-3 form-control-label">Number</label>
				<div class="col-sm-9">
					<input type="number" class="form-control" [(ngModel)]="inputNumber" name="inputNumber" placeholder="Number" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputUrl" class="col-sm-3 form-control-label">URL</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" [(ngModel)]="inputUrl" name="inputUrl" placeholder="URL" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail" class="col-sm-3 form-control-label">Email</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" [(ngModel)]="inputEmail" name="inputEmail" placeholder="Email" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-3 form-control-label">Password</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" [(ngModel)]="inputPassword" name="inputPassword" placeholder="Password" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputFile" class="col-sm-3 form-control-label">File</label>
				<div class="col-sm-9">
					<input type="file" class="form-control" [(ngModel)]="inputFile" name="inputFile" placeholder="File" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputDate" class="col-sm-3 form-control-label">Date</label>
				<div class="col-sm-9">
					<input type="date" min="" max="" class="form-control" [(ngModel)]="inputDate" name="inputDate" placeholder="Date" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputTime" class="col-sm-3 form-control-label">Time</label>
				<div class="col-sm-9">
					<input type="time" class="form-control" [(ngModel)]="inputTime" name="inputTime" placeholder="Time" />
				</div>
			</div>
			<div class="form-group row">
				<label for="inputSelect" class="col-sm-3 form-control-label">Select</label>
				<div class="col-sm-9">
					<select class="form-control" [(ngModel)]="inputSelect" name="inputSelect">
						<option value="" disabled="disabled" selected="selected">option</option>
						<option value="option1">option - 1</option>
						<option value="option2">option - 2</option>
						<option value="option3">option - 3</option>
						<option value="option4">option - 4</option>
						<option value="option5">option - 5</option>
					</select>
				</div>
			</div>
			<!--<div class="form-group row">
				<div class="offset-sm-3 col-sm-9">
					<div *ngFor="let option of options">
						<div class="radio">
							<label for="radio-{{option.id}}">
								<input type="radio" name="radioName" id="radio-{{option.id}}" [(ngModel)]="value" [value]="option.value" /> {{option.text}}
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-3 col-sm-9">
					<label for="check-{{test.id}}" *ngFor="let test of tests">
						<input type="checkbox" name="checkName" id="check-{{test.id}}" [(ngModel)]="value" [value]="test.value" /> {{test.text}}
					</label>
				</div>
			</div>-->
			<div class="form-group row">
				<div class="offset-sm-3 col-sm-9">
					<button class="btn btn-primary btn-round" [disabled]="dataForm1.form.pristine || dataForm1.form.invalid">Submit</button>
				</div>
			</div>
        </form>
	</nb-card-body>
	<nb-card-footer></nb-card-footer>  
</nb-card>
