<style type="text/css">th { cursor: pointer; }</style>
<nb-card>
    <nb-card-header>
        <label style="padding-top: 0.375rem; padding-left: 1.25rem;">Manage Health Data Type Master</label>
        <span style="float: right; margin-right: 1.25rem;">
            <input type="text" nbInput placeholder="Search in all columns" class="form-control" fieldSize="small" (keyup)="searchValue($event);" />
        </span>
    </nb-card-header>
    <nb-card-body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <p>
                        <label style="margin-top: 0.5rem;">Page Size&nbsp;:&nbsp;</label>
                        <select (change)="selectPageSize($event);" class="form-control" style="display: inline;" nbInput fieldSize="small" class="select-xs input-xs">
                            <option *ngFor="let pageSize of dtPageSizes" value="{{pageSize.value}}" selected="{{pageSize.value == postData.pageSize ? 'selected' : ''}}">{{pageSize.text}}</option>
                        </select>                       
                        <a routerLink="/pages/healthdatatype/manage/add" class="btn btn-info btn-xs" data-toggle="tooltip" title="Add New" style="float: right; margin-right: 5px;">
                            <b style="font-weight: bolder !important;"><i class="fa fa-plus"></i></b>
                        </a>
                        <button (click)="importHealthDataTypes($event);" class="btn btn-info btn-xs" data-toggle="tooltip" title="Import" style="float: right; margin-right: 5px;">
                            <b style="font-weight: bolder !important;"><i class="fa fa-download"></i>&nbsp;Import</b>
                        </button>
                        <button (click)="exportHealthDataTypes($event);" class="btn btn-info btn-xs" data-toggle="tooltip" title="Export" style="float: right; margin-right: 5px;">
                            <b style="font-weight: bolder !important;"><i class="fa fa-upload"></i>&nbsp;Export</b>
                        </button>
                        <button (click)="deleteHealthDataTypes($event);" class="btn btn-info btn-xs" data-toggle="tooltip" title="Remove Selected" style="float: right; margin-right: 5px;">
                            <b style="font-weight: bolder !important;"><i class="fa fa-check-square"></i>&nbsp;<i class="fa fa-trash"></i>&nbsp;Remove Selected</b>
                        </button>
                    </p>
                    <div class="table-responsive">
                        <table class="table table-border table-hover" style="margin: 0;">
                            <thead>
                                <tr>
                                    <th class="text-left"><input type="checkbox" id="healthdatatypeHeadCheckBox" (click)="toggleHealthDataTypeCheckBoxes($event);" /></th>
                                    <th>Action</th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'HDTCategory');" id="HDTCategory" data-order="ASC" data-columnName="HDTCategory" data-columnTitle="HDTCategory">HDTCategory <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'HDTSubCategory');" id="HDTSubCategory" data-order="ASC" data-columnName="HDTSubCategory" data-columnTitle="HDTSubCategory">HDTSubCategory <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'HDTName');" id="HDTName" data-order="ASC" data-columnName="HDTName" data-columnTitle="HDTName">HDTName <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'created_at');" id="created_at" data-order="ASC" data-columnName="created_at" data-columnTitle="created_at">created_at <i class="ion-funnel"></i></th>
                                    <th class="thChangeIcon" (click)="filterColumn($event, 'updated_at');" id="updated_at" data-order="ASC" data-columnName="updated_at" data-columnTitle="updated_at">updated_at <i class="ion-funnel"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of dtUsers">
                                    <td><input type="checkbox" class="tdCheckBoxes healthdatatypeCheckBoxes" id="HDTMCheck_{{row.id}}" value="{{row.id}}"/></td>
                                    <td><a routerLink="/pages/healthdatatype/manage/edit/{{row.id}}" class="text-warning btn-xs" data-toggle="tooltip" title="Modify Record"><i class="fa fa-lg ion-edit"></i></a>&nbsp;&nbsp;&nbsp;<a (click)="deleteHealthDataType($event, row.id);" class="text-danger btn-xs" data-toggle="tooltip" title="Remove Record"><i class="fa fa-lg ion-trash-b"></i></a></td>
                                    <td>{{row.HDTCategory}}</td>
                                    <td>{{row.HDTSubCategory}}</td>
                                    <td>{{row.HDTName}}</td>
                                    <td>{{row.created_at}}</td>
                                    <td>{{row.updated_at}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="display: inline-block; margin-top: 5px !important;">Showing {{showingRecords}} out of {{totalRecords}} record(s)</div>
                        <div style="float: right;">
                            <button (click)="pagePrev($event);" class="btn btn-info btn-xs" title="Go to Previous Page" style="padding: 3px 5px; cursor: pointer;"><i class="fa fa-2x ion-reply"></i></button>
                            &nbsp;&nbsp; Page No.&nbsp;:&nbsp;
                            <select (change)="selectPage($event);" class="form-control" style="display: inline;" nbInput fieldSize="small" class="select-xs input-xs">
                                <option *ngFor="let page of dtPages" value="{{page}}" selected="{{postData.pageNo == page ? 'selected' : ''}}">{{page}}</option>
                            </select>&nbsp;&nbsp;&nbsp;
                            <button (click)="pageNext($event);" class="btn btn-info btn-xs" title="Go to Next Page" style="padding: 3px 5px; cursor: pointer;"><i class="fa fa-2x ion-forward"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body> 
</nb-card>
