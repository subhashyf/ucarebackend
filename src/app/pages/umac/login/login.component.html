<div class="row">
  <div class="col-sm-12">
    <nb-card accent="success" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="xlarge">
      <nb-card-header>Please log-in to start your session</nb-card-header>
      <nb-card-body>
        <nb-alert *ngIf="errMsg != null" status="danger" style="text-align: center;">{{ errMsg }}</nb-alert>
        <nb-alert *ngIf="successMsg != null" status="success" style="text-align: center;">{{ successMsg }}</nb-alert>
        <div style="text-align: center;"><img src="./favicon.png" width="20%" /></div>
        <form class="form-horizontal" name="loginForm" (ngSubmit)="loginForm.form.valid && loginFormSubmit(loginForm)" #loginForm="ngForm" novalidate>
          <div class="form-group row">
            <label for="identifier" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10 input-group">
                <input nbInput fullWidth email [(ngModel)]="identifier" #vEmail="ngModel" type="text" id="identifier" name="identifier" autocomplete="off" minlength="7" maxlength="50" required="required" placeholder="Email" value="{{identifier}}" />
                <div *ngIf="vEmail.invalid && (vEmail.dirty || vEmail.touched)" class="alert alert-danger" width="100%">
                    <div *ngIf="vEmail.hasError('required')">Email is Required.</div>
                    <div *ngIf="vEmail.hasError('minlength')">Email must be at least 7 characters long.</div>
                    <div *ngIf="vEmail.hasError('maxlength')">Email must not be more than 50 characters long.</div>
                    <div *ngIf="vEmail.hasError('email')">Email is Invalid</div>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10 input-group">
                <input nbInput fullWidth [(ngModel)]="password" #vPassword="ngModel" type="password" id="password" name="password" autocomplete="off" required="required" placeholder="Password" value="{{password}}" />
                <div *ngIf="vPassword.invalid && (vPassword.dirty || vPassword.touched)" class="alert alert-danger" width="100%">
                    <div *ngIf="vPassword.hasError('required')">Password is Required.</div>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <a class="btn btn-sm btn-outline-danger" routerLink="../forgot-password" style="margin-right: 5px;">Forgot Password</a>
              <button type="button" class="btn btn-sm btn-outline-info" (click)="goBackScript($event);" style="margin-right: 5px;">Back</button>
              <button class="btn btn-sm {{(loginForm.form.pristine || loginForm.form.invalid) ? 'btn-outline-secondary disabled' : 'btn-outline-success'}}" [disabled]="loginForm.form.pristine || loginForm.form.invalid">Login</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
